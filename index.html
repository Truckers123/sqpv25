<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQPV CRM - Professional Property Investment Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        
        // Remove loading screen
        const removeLoadingScreen = () => {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        };
        
        // Auth Context
        const AuthContext = createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentPage, setCurrentPage] = useState('dashboard');
            
            useEffect(() => {
                // Auto-login for demo
                const demoUser = {
                    id: '1',
                    username: 'truckers',
                    name: 'Alex "Big Truck" Foster',
                    role: 'Managing Director',
                    department: 'Management'
                };
                setUser(demoUser);
                setIsAuthenticated(true);
                removeLoadingScreen();
            }, []);
            
            const login = (userData) => {
                setUser(userData);
                setIsAuthenticated(true);
            };
            
            const logout = () => {
                setUser(null);
                setIsAuthenticated(false);
            };
            
            return (
                <AuthContext.Provider value={{ user, isAuthenticated, login, logout, currentPage, setCurrentPage }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        const useAuth = () => useContext(AuthContext);
        
        // Header Component
        const Header = () => {
            const { user, logout } = useAuth();
            
            const handleLogout = () => {
                logout();
            };
            
            return (
                <header className="bg-white shadow-sm border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center">
                                <div className="flex-shrink-0">
                                    <h1 className="text-2xl font-bold text-gray-800">SQPV CRM</h1>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600">
                                    Welcome, {user?.name || 'User'}
                                </span>
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        
        // Sidebar Component
        const Sidebar = () => {
            const { currentPage, setCurrentPage } = useAuth();
            
            const menuItems = [
                { icon: 'üìä', label: 'Dashboard', key: 'dashboard' },
                { icon: 'üë•', label: 'Contacts', key: 'contacts' },
                { icon: '‚úÖ', label: 'Tasks', key: 'tasks' },
                { icon: 'üìÖ', label: 'Calendar', key: 'calendar' },
                { icon: 'üìß', label: 'Email', key: 'email' },
                { icon: '‚öôÔ∏è', label: 'Settings', key: 'settings' }
            ];
            
            return (
                <div className="bg-gray-800 text-white w-64 min-h-screen">
                    <div className="p-4">
                        <h2 className="text-xl font-semibold mb-6">Navigation</h2>
                        <nav className="space-y-2">
                            {menuItems.map((item) => (
                                <button
                                    key={item.key}
                                    onClick={() => setCurrentPage(item.key)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${
                                        currentPage === item.key 
                                            ? 'bg-blue-600 text-white' 
                                            : 'hover:bg-gray-700'
                                    }`}
                                >
                                    <span className="text-xl">{item.icon}</span>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = () => {
            const [contacts] = useState([
                { id: 1, name: 'Emma Davies', status: 'New Lead', type: 'Residential Property', budget: '¬£150K - ¬£300K', score: 65 },
                { id: 2, name: 'Michael Roberts', status: 'Warm Lead', type: 'Property Bonds', budget: '¬£250K - ¬£500K', score: 72 },
                { id: 3, name: 'James Anderson', status: 'Hot Lead', type: 'Off-Plan Property', budget: '¬£1.5M - ¬£2.5M', score: 95 },
                { id: 4, name: 'Sarah Thompson', status: 'Client', type: 'Commercial Property', budget: '¬£500K - ¬£1M', score: 88 }
            ]);
            
            const stats = [
                { title: 'Total Contacts', value: contacts.length, color: 'bg-blue-500' },
                { title: 'Active Leads', value: contacts.filter(c => c.status !== 'Client').length, color: 'bg-green-500' },
                { title: 'Clients', value: contacts.filter(c => c.status === 'Client').length, color: 'bg-purple-500' },
                { title: 'Conversion Rate', value: '25%', color: 'bg-orange-500' }
            ];
            
            const recentActivity = [
                'New lead: Emma Davies added',
                'James Anderson moved to Hot Leads',
                'Sarah Thompson contract signed',
                'Michael Roberts follow-up scheduled',
                'New property listing uploaded'
            ];
            
            return (
                <div className="p-6 fade-in">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Dashboard</h1>
                    
                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {stats.map((stat, index) => (
                            <div key={index} className="bg-white p-6 rounded-lg shadow-md card-hover">
                                <div className={`${stat.color} text-white p-4 rounded-lg inline-block mb-4`}>
                                    <span className="text-2xl font-bold">{stat.value}</span>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-700">{stat.title}</h3>
                            </div>
                        ))}
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Recent Activity */}
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">Recent Activity</h2>
                            <div className="space-y-3">
                                {recentActivity.map((activity, index) => (
                                    <div key={index} className="flex items-center space-x-3">
                                        <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span className="text-gray-700">{activity}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {/* Quick Actions */}
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">Quick Actions</h2>
                            <div className="space-y-3">
                                <button className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors">
                                    Add New Contact
                                </button>
                                <button className="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition-colors">
                                    Schedule Meeting
                                </button>
                                <button className="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md transition-colors">
                                    Generate Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Contacts Component
        const Contacts = () => {
            const [contacts] = useState([
                { id: 1, name: 'Emma Davies', status: 'New Lead', type: 'Residential Property', budget: '¬£150K - ¬£300K', score: 65, phone: '+44 20 7123 4567', email: 'emma.davies@email.com' },
                { id: 2, name: 'Michael Roberts', status: 'Warm Lead', type: 'Property Bonds', budget: '¬£250K - ¬£500K', score: 72, phone: '+44 20 7234 5678', email: 'michael.roberts@email.com' },
                { id: 3, name: 'James Anderson', status: 'Hot Lead', type: 'Off-Plan Property', budget: '¬£1.5M - ¬£2.5M', score: 95, phone: '+44 20 7345 6789', email: 'james.anderson@email.com' },
                { id: 4, name: 'Sarah Thompson', status: 'Client', type: 'Commercial Property', budget: '¬£500K - ¬£1M', score: 88, phone: '+44 20 7456 7890', email: 'sarah.thompson@email.com' }
            ]);
            
            const getStatusColor = (status) => {
                switch(status) {
                    case 'Client': return 'bg-green-100 text-green-800';
                    case 'Hot Lead': return 'bg-red-100 text-red-800';
                    case 'Warm Lead': return 'bg-yellow-100 text-yellow-800';
                    default: return 'bg-blue-100 text-blue-800';
                }
            };
            
            return (
                <div className="p-6 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Contacts</h1>
                        <button className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            Add New Contact
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {contacts.map((contact) => (
                            <div key={contact.id} className="bg-white p-6 rounded-lg shadow-md card-hover">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">{contact.name}</h3>
                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(contact.status)}`}>
                                        {contact.status}
                                    </span>
                                </div>
                                <div className="space-y-2 mb-4">
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Type:</span> {contact.type}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Budget:</span> {contact.budget}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Score:</span> {contact.score}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Phone:</span> {contact.phone}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Email:</span> {contact.email}
                                    </p>
                                </div>
                                <div className="flex space-x-2">
                                    <button className="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded text-sm transition-colors">
                                        Edit
                                    </button>
                                    <button className="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded text-sm transition-colors">
                                        Call
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Tasks Component
        const Tasks = () => {
            const [tasks] = useState([
                { id: 1, title: 'Follow up with Emma Davies', priority: 'High', status: 'Pending', due: '2025-07-15', contact: 'Emma Davies' },
                { id: 2, title: 'Prepare proposal for James Anderson', priority: 'High', status: 'In Progress', due: '2025-07-14', contact: 'James Anderson' },
                { id: 3, title: 'Send contracts to Sarah Thompson', priority: 'Medium', status: 'Completed', due: '2025-07-12', contact: 'Sarah Thompson' },
                { id: 4, title: 'Market research for Q3', priority: 'Low', status: 'Pending', due: '2025-07-20', contact: 'N/A' },
                { id: 5, title: 'Schedule property viewing', priority: 'Medium', status: 'Pending', due: '2025-07-16', contact: 'Michael Roberts' }
            ]);
            
            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'High': return 'bg-red-100 text-red-800';
                    case 'Medium': return 'bg-yellow-100 text-yellow-800';
                    default: return 'bg-green-100 text-green-800';
                }
            };
            
            const getStatusColor = (status) => {
                switch(status) {
                    case 'Completed': return 'bg-green-100 text-green-800';
                    case 'In Progress': return 'bg-blue-100 text-blue-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };
            
            return (
                <div className="p-6 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Tasks</h1>
                        <button className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            Add New Task
                        </button>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow-md">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {tasks.map((task) => (
                                        <tr key={task.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{task.title}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{task.contact}</td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${getPriorityColor(task.priority)}`}>
                                                    {task.priority}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${getStatusColor(task.status)}`}>
                                                    {task.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{task.due}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                <button className="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                                                <button className="text-green-600 hover:text-green-900">Complete</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Calendar Component
        const Calendar = () => {
            const [events] = useState([
                { id: 1, title: 'Meeting with Emma Davies', date: '2025-07-15', time: '10:00 AM', type: 'Meeting' },
                { id: 2, title: 'Proposal presentation to James Anderson', date: '2025-07-16', time: '2:00 PM', type: 'Presentation' },
                { id: 3, title: 'Contract signing with Sarah Thompson', date: '2025-07-17', time: '11:00 AM', type: 'Contract' },
                { id: 4, title: 'Property viewing with Michael Roberts', date: '2025-07-18', time: '3:00 PM', type: 'Viewing' },
                { id: 5, title: 'Team meeting', date: '2025-07-19', time: '9:00 AM', type: 'Internal' }
            ]);
            
            const getEventColor = (type) => {
                switch(type) {
                    case 'Meeting': return 'border-blue-500 bg-blue-50';
                    case 'Presentation': return 'border-purple-500 bg-purple-50';
                    case 'Contract': return 'border-green-500 bg-green-50';
                    case 'Viewing': return 'border-orange-500 bg-orange-50';
                    default: return 'border-gray-500 bg-gray-50';
                }
            };
            
            return (
                <div className="p-6 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Calendar</h1>
                        <button className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            Add Event
                        </button>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-semibold text-gray-900 mb-6">Upcoming Events</h2>
                        <div className="space-y-4">
                            {events.map((event) => (
                                <div key={event.id} className={`border-l-4 p-4 rounded-r-lg ${getEventColor(event.type)}`}>
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-1">{event.title}</h3>
                                            <p className="text-sm text-gray-600">{event.date} at {event.time}</p>
                                        </div>
                                        <div className="flex space-x-2">
                                            <span className="px-2 py-1 text-xs font-medium bg-white rounded-full">
                                                {event.type}
                                            </span>
                                            <button className="text-blue-600 hover:text-blue-900 text-sm">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Email Component
        const Email = () => (
            <div className="p-6 fade-in">
                <h1 className="text-3xl font-bold text-gray-900 mb-8">Email</h1>
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-xl font-semibold text-gray-900 mb-4">Email Templates</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="border rounded-lg p-4">
                            <h3 className="font-semibold text-gray-900 mb-2">New Lead Welcome</h3>
                            <p className="text-gray-600 text-sm">Automated welcome email for new leads</p>
                            <button className="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors">
                                Use Template
                            </button>
                        </div>
                        <div className="border rounded-lg p-4">
                            <h3 className="font-semibold text-gray-900 mb-2">Follow-up Reminder</h3>
                            <p className="text-gray-600 text-sm">Follow-up email template</p>
                            <button className="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors">
                                Use Template
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );
        
        // Settings Component
        const Settings = () => (
            <div className="p-6 fade-in">
                <h1 className="text-3xl font-bold text-gray-900 mb-8">Settings</h1>
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-xl font-semibold text-gray-900 mb-4">User Preferences</h2>
                    <div className="space-y-4">
                        <div className="flex items-center justify-between">
                            <span className="text-gray-700">Email Notifications</span>
                            <input type="checkbox" className="toggle" defaultChecked />
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-gray-700">SMS Notifications</span>
                            <input type="checkbox" className="toggle" />
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-gray-700">Auto-save</span>
                            <input type="checkbox" className="toggle" defaultChecked />
                        </div>
                    </div>
                </div>
            </div>
        );
        
        // Main Content Component
        const MainContent = () => {
            const { currentPage } = useAuth();
            
            switch(currentPage) {
                case 'contacts': return <Contacts />;
                case 'tasks': return <Tasks />;
                case 'calendar': return <Calendar />;
                case 'email': return <Email />;
                case 'settings': return <Settings />;
                default: return <Dashboard />;
            }
        };
        
        // Layout Component
        const Layout = ({ children }) => (
            <div className="min-h-screen bg-gray-100">
                <Header />
                <div className="flex">
                    <Sidebar />
                    <main className="flex-1">
                        <MainContent />
                    </main>
                </div>
            </div>
        );
        
        // Main App Component
        const App = () => {
            return (
                <AuthProvider>
                    <Layout />
                </AuthProvider>
            );
        };
        
        // Error boundary
        window.addEventListener('error', (e) => {
            console.error('Error:', e.error);
            removeLoadingScreen();
        });
        
        // Render the app
        try {
            ReactDOM.render(<App />, document.getElementById('root'));
        } catch (error) {
            console.error('Render error:', error);
            removeLoadingScreen();
            document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h1>CRM Loading Error</h1><p>Please refresh the page.</p></div>';
        }
    </script>
</body>
</html>
