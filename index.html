<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQPV CRM - Professional Property Investment Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-router@6/dist/umd/react-router.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        const { HashRouter, Route, Routes, Link, useNavigate } = ReactRouter;
        
        // Auth Context
        const AuthContext = createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            
            useEffect(() => {
                // Auto-login for demo
                const demoUser = {
                    id: '1',
                    username: 'truckers',
                    name: 'Alex "Big Truck" Foster',
                    role: 'Managing Director',
                    department: 'Management'
                };
                setUser(demoUser);
                setIsAuthenticated(true);
            }, []);
            
            const login = (userData) => {
                setUser(userData);
                setIsAuthenticated(true);
            };
            
            const logout = () => {
                setUser(null);
                setIsAuthenticated(false);
            };
            
            return (
                <AuthContext.Provider value={{ user, isAuthenticated, login, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        const useAuth = () => useContext(AuthContext);
        
        // Header Component
        const Header = () => {
            const { user, logout } = useAuth();
            const navigate = useNavigate();
            
            const handleLogout = () => {
                logout();
                navigate('/');
            };
            
            return (
                <header className="bg-white shadow-sm border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center">
                                <div className="flex-shrink-0">
                                    <span className="text-2xl font-bold text-gray-800">SQPV CRM</span>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600">
                                    Welcome, {user?.name || 'User'}
                                </span>
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        
        // Sidebar Component
        const Sidebar = () => {
            const menuItems = [
                { icon: 'üìä', label: 'Dashboard', path: '/' },
                { icon: 'üë•', label: 'Contacts', path: '/contacts' },
                { icon: '‚úÖ', label: 'Tasks', path: '/tasks' },
                { icon: 'üìÖ', label: 'Calendar', path: '/calendar' },
                { icon: 'üìß', label: 'Email', path: '/email' },
                { icon: '‚öôÔ∏è', label: 'Settings', path: '/settings' }
            ];
            
            return (
                <div className="bg-gray-800 text-white w-64 min-h-screen">
                    <div className="p-4">
                        <h2 className="text-xl font-semibold mb-6">Navigation</h2>
                        <nav className="space-y-2">
                            {menuItems.map((item) => (
                                <Link
                                    key={item.path}
                                    to={item.path}
                                    className="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors"
                                >
                                    <span className="text-xl">{item.icon}</span>
                                    <span>{item.label}</span>
                                </Link>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = () => {
            const stats = [
                { title: 'Total Contacts', value: '4', color: 'bg-blue-500' },
                { title: 'Active Leads', value: '3', color: 'bg-green-500' },
                { title: 'Clients', value: '1', color: 'bg-purple-500' },
                { title: 'Conversion Rate', value: '25%', color: 'bg-orange-500' }
            ];
            
            const recentActivity = [
                'New lead: Emma Davies added',
                'James Anderson moved to Hot Leads',
                'Sarah Thompson contract signed'
            ];
            
            return (
                <div className="p-6">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Dashboard</h1>
                    
                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {stats.map((stat, index) => (
                            <div key={index} className="bg-white p-6 rounded-lg shadow-md">
                                <div className={`${stat.color} text-white p-3 rounded-lg inline-block mb-4`}>
                                    <span className="text-2xl font-bold">{stat.value}</span>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-700">{stat.title}</h3>
                            </div>
                        ))}
                    </div>
                    
                    {/* Recent Activity */}
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h2 className="text-xl font-semibold text-gray-900 mb-4">Recent Activity</h2>
                        <div className="space-y-3">
                            {recentActivity.map((activity, index) => (
                                <div key={index} className="flex items-center space-x-3">
                                    <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                    <span className="text-gray-700">{activity}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Contacts Component
        const Contacts = () => {
            const contacts = [
                { id: 1, name: 'Emma Davies', status: 'New Lead', type: 'Residential Property', budget: '¬£150K - ¬£300K', score: 65 },
                { id: 2, name: 'Michael Roberts', status: 'Warm Lead', type: 'Property Bonds', budget: '¬£250K - ¬£500K', score: 72 },
                { id: 3, name: 'James Anderson', status: 'Hot Lead', type: 'Off-Plan Property', budget: '¬£1.5M - ¬£2.5M', score: 95 },
                { id: 4, name: 'Sarah Thompson', status: 'Client', type: 'Commercial Property', budget: '¬£500K - ¬£1M', score: 88 }
            ];
            
            return (
                <div className="p-6">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Contacts</h1>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {contacts.map((contact) => (
                            <div key={contact.id} className="bg-white p-6 rounded-lg shadow-md card-hover">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">{contact.name}</h3>
                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                        contact.status === 'Client' ? 'bg-green-100 text-green-800' :
                                        contact.status === 'Hot Lead' ? 'bg-red-100 text-red-800' :
                                        contact.status === 'Warm Lead' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-blue-100 text-blue-800'
                                    }`}>
                                        {contact.status}
                                    </span>
                                </div>
                                <div className="space-y-2">
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Type:</span> {contact.type}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Budget:</span> {contact.budget}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <span className="font-medium">Score:</span> {contact.score}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Tasks Component
        const Tasks = () => {
            const tasks = [
                { id: 1, title: 'Follow up with Emma Davies', priority: 'High', status: 'Pending', due: '2025-07-15' },
                { id: 2, title: 'Prepare proposal for James Anderson', priority: 'High', status: 'In Progress', due: '2025-07-14' },
                { id: 3, title: 'Send contracts to Sarah Thompson', priority: 'Medium', status: 'Completed', due: '2025-07-12' },
                { id: 4, title: 'Market research for Q3', priority: 'Low', status: 'Pending', due: '2025-07-20' }
            ];
            
            return (
                <div className="p-6">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Tasks</h1>
                    
                    <div className="bg-white rounded-lg shadow-md">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {tasks.map((task) => (
                                        <tr key={task.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{task.title}</td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                                    task.priority === 'High' ? 'bg-red-100 text-red-800' :
                                                    task.priority === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-green-100 text-green-800'
                                                }`}>
                                                    {task.priority}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                                    task.status === 'Completed' ? 'bg-green-100 text-green-800' :
                                                    task.status === 'In Progress' ? 'bg-blue-100 text-blue-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {task.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{task.due}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Calendar Component
        const Calendar = () => {
            const events = [
                { id: 1, title: 'Meeting with Emma Davies', date: '2025-07-15', time: '10:00 AM' },
                { id: 2, title: 'Proposal presentation to James Anderson', date: '2025-07-16', time: '2:00 PM' },
                { id: 3, title: 'Contract signing with Sarah Thompson', date: '2025-07-17', time: '11:00 AM' }
            ];
            
            return (
                <div className="p-6">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">Calendar</h1>
                    
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-semibold text-gray-900 mb-4">Upcoming Events</h2>
                        <div className="space-y-4">
                            {events.map((event) => (
                                <div key={event.id} className="border-l-4 border-blue-500 pl-4 py-2">
                                    <h3 className="font-semibold text-gray-900">{event.title}</h3>
                                    <p className="text-sm text-gray-600">{event.date} at {event.time}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Email Component
        const Email = () => (
            <div className="p-6">
                <h1 className="text-3xl font-bold text-gray-900 mb-8">Email</h1>
                <div className="bg-white rounded-lg shadow-md p-6">
                    <p className="text-gray-600">Email system integration coming soon...</p>
                </div>
            </div>
        );
        
        // Settings Component
        const Settings = () => (
            <div className="p-6">
                <h1 className="text-3xl font-bold text-gray-900 mb-8">Settings</h1>
                <div className="bg-white rounded-lg shadow-md p-6">
                    <p className="text-gray-600">Settings panel coming soon...</p>
                </div>
            </div>
        );
        
        // Layout Component
        const Layout = ({ children }) => (
            <div className="min-h-screen bg-gray-100">
                <Header />
                <div className="flex">
                    <Sidebar />
                    <main className="flex-1">
                        {children}
                    </main>
                </div>
            </div>
        );
        
        // Main App Component
        const App = () => {
            return (
                <AuthProvider>
                    <HashRouter>
                        <Layout>
                            <Routes>
                                <Route path="/" element={<Dashboard />} />
                                <Route path="/contacts" element={<Contacts />} />
                                <Route path="/tasks" element={<Tasks />} />
                                <Route path="/calendar" element={<Calendar />} />
                                <Route path="/email" element={<Email />} />
                                <Route path="/settings" element={<Settings />} />
                            </Routes>
                        </Layout>
                    </HashRouter>
                </AuthProvider>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
